app-id: fr.free.brouits.qspeakers
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
command: qspeakers
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  - --device=dri
  # Needs to save files locally
  - --filesystem=xdg-documents
rename-desktop-file: qspeakers.desktop
rename-icon: qspeakers
modules:
  - name: qspeakers
    buildsystem: qmake
    sources:
      - type: git
        url: https://github.com/be1/qspeakers.git
        branch: master
        commit: "1691fd2d0f7e7c7b6b8b19db52f804b1ecf38803"
