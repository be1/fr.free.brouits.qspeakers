app-id: fr.free.brouits.qspeakers
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
command: qspeakers
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  - --device=dri
rename-desktop-file: qspeakers.desktop
rename-icon: qspeakers
modules:
  - name: qspeakers
    buildsystem: qmake
    sources:
      - type: git
        url: https://github.com/be1/qspeakers.git
        commit: "9f89fb7897804bb5485d4479152e0200bfbdbb77"
